<!-- Station, element, year -->

<div class="row pt-3">

    <div class="col-sm-4">
        <label>Station:</label><br/>
        <select id="stationidChoice" class="choice form-control"><option value="">Loading ...</option></select>
    </div>

    <div class="col-sm-4">
        <label>Element:</label><br/>
        <select id="elementidChoice" class="choice form-control"><option value="">Loading ...</option></select>
    </div>

    <div class="col-sm-4">
        <div style="width: 100%; display: table;">
            <div style="display: inline">
                <label>Year:</label>
                <input id="yyyyChoice" class="choice form-control" type="number" min="1800" max="2021"  {# FIXME #}
                       style="display:inline-block; border-top-right-radius:0px; border-bottom-right-radius:0px;"/>
            </div>
            <div style="display: table-cell">
                <label>&nbsp;</label><br/>
                <form method="get" class="mb-0" style="display:inline-block;">
                    &nbsp;<input id="btnGo" type="submit" class="btn btn-secondary" value="Go" style="display:inline-block;" disabled=disabled />
                 </form>
            </div>
        </div>
    </div>


</div>
